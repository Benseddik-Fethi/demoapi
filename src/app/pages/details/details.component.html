<ng-container *ngIf="voiture">
    <H4>Id: {{voiture.id}}</H4>
    <H4>Marque: {{voiture.marque}}</H4>
    <H4>Couleur: {{voiture.couleur}}</H4>
    <img src={{voiture.image}} class="card-img-top" alt="...">
    <form [formGroup]="voitureForm" (ngSubmit)="updateVoiture()">

        <div class="form-group">
            <label for="marque">Marque</label>
            <input type="text" class="form-control" id="marque" formControlName="marque" placeholder="Marque">
        </div>
        <div class="form-group">
            <label for="couleur">Couleur</label>
            <input type="text" class="form-control" id="couleur" formControlName="couleur" placeholder="Couleur">
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" class="form-control" id="prix" formControlName="prix"
                   placeholder="prix">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" formControlName="image"
                   placeholder="image">
        </div>
        <button type="submit" class="btn btn-primary">Creer</button>
    </form>
</ng-container>
