<div class="card" style="width: 18rem;">
    <img src={{voiture.image}} class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{voiture.marque}}</h5>
        <p class="card-text">Ceci n'est pas une voiture, c'est une {{voiture.marque}}.</p>

    </div>
</div>
